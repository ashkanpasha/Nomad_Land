<!DOCTYPE html>
<html>
	<head>
			<title>First Test</title>
			<link rel="stylesheet" type="text/css" href="First-Time.css">
			<link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"type="text/class">
	</head>
	<body>
		 	<header class="primary-header">
				<h1 class="main-heading">NomadLand Town</h1>
				<img class="town-preview" src="images/townheader.svg" alt="image of faradars town townheader"/>
			</header>

			<main>
				<section class="store-section">
					<img class="building" src="images/townsleep.svg" alt="picture of Hotel">
					<div class="store-details">
						<h2 class="category-heading">Sleeping Rooms</h2>
						<ul class="dot-color">
							<li class="store-name">  
								<a class="store-link" href="#">The Snooze Inn</a>
							</li>
							<li>
								<a class="store-link" href="#">Zzz Hotel</a>
							</li>
						</ul>

					</div>
				</section>
				<section class="store-section">
					<img class="building" src="images/townfood.svg" alt="The image of townfood"/>
					<div class="store-details">
						<h2 class="category-heading">Food</h2>
						<ul class="dot-color">
							<li>
								<a class="store-link" href="#">just cookies</a>
							</li>
							<li>
								<a class="store-link" href="#">Cake townfood</a>
							</li>
						</ul>
					</div>
				</section>
				<section class="store-section">
					<img class="building" src="images/townshop.svg" alt="the picture of town shop">
					<div class="store-details">

						<h2 class="category-heading">Shop</h2>
						<ul class="dot-color">
							<li>
								<a class="store-link" href="http://instagram.com ">Pappy Parade</a>
							</li>
							<li>
								<a class="store-link" href="#">Cool Kittens</a>
							</li>
						</ul>
					</div>
				</section>
			</main>

			<footer class="town-footer">
				<p class="text-footer">This site made by Kindness and Love</p>
			</footer>
	</body>

</html>
